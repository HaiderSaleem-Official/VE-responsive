<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="redRooms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="outer_container">
        <div class="container">
            <h1>RED ROOMS</h1>
            <h3>Enter Your Game Code Below To Get Started</h3>
            <form action="">
                <div id="login_container">
                    <div id="login_input_container">
                        <input type="text" minlength="8" value="GAME CODE">
                        <img id="logo" src="questionMark.svg" alt="">
                    </div>
                    <div id="divBtn">
                        <button type="submit" class="btn1">TEST CONNECTION</button>
                        <div id="fp">
                            <button type="submit" class="btn2">LOGIN</button>
                            <img id="print_icon" src="fingerprint.png" alt="">
                        </div>
                        
                    </div>   
                </div>
                
                
            </form>
            
        </div>
    </div>
